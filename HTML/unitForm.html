<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>unit form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css" />
    <link rel="stylesheet" href="../CSS/home/header.css" />
    <link rel="stylesheet" href="../CSS/unit/content.css" />
    <link rel="stylesheet" href="../CSS/home/footer.css" />
</head>

<body>
    <div class="container-fluid">
            <div class="row header text-white">
                    <div class="col-sm-3 left">
                        <div class="genaral"></div>
                        <div class="q-a">Question & Answer</div>
                    </div>
        
                    <div class="col"></div>
        
                    <div class="col-md-2 user">
                        <div class="avatar"><img src="../Content/image/default_avata.png" /></div>
                        <div class="user-account dropdown">
                            <div class="nav-link dropdown-toggle" data-toggle="dropdown">Admin</div>
                            <span class="caret"></span></button>
                            <ul class="dropdown-menu dropdown-menu-right">
                                <li role="presentation" class="text-center"><a role="menuitem" href="#">Đăng xuất</a></li>
        
                            </ul>
                        </div>
                    </div>
                </div>
        <div class="body-content">
            <div class="row toolbar font-weight-bolder border-bottom">
                <div class="col-sm-8 h-100">
                    <div class="row h-100">
                        <ul class="nav nav-tabs">
                            <li class="nav-item">
                                <a class="nav-link " href="./index.html">Diễn đàn</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="./unitForm.html">Đặt câu hỏi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Thống kê câu hỏi</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Quản lý tài khoản</a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col"></div>
                <button onclick="javascript:openBlockQuestion('common')"
                    class="col-md-1 btn border-0 px-2 text-info my-auto">Câu hỏi thường</button>
                <button onclick="javascript:openBlockQuestion('multi-choice')"
                    class="col-md-1 btn border-0 px-2 text-success my-auto">Câu hỏi multi-choice</button>
                <button onclick="javascript:openBlockQuestion('evaluate')"
                    class="col-md-1 btn border-0 px-2 text-danger my-auto">Câu hỏi đánh giá</button>
                <!-- <a href="#" class="col-md-1 text-secondary my-auto">Câu hỏi hình ảnh</a> -->
            </div>
            <form action="index.html" method="post">
                <div class="row content mx-auto d-flex flex-column">
                    <div class="m-4 d-flex flex-column" id="common">
                        <h3>Câu hỏi thường</h3>

                        <label class="text-info font-weight-bold">Tiêu đề: </label>
                        <div>

                            <input class="q-title" name="title" type="text" placeholder="Nhập tiêu đề" autofocus />
                            <span class="text-danger">&nbsp;(*)</span>
                        </div>

                        <label class="text-info font-weight-bold">Câu hỏi: </label>
                        <div class="d-flex">
                            <textarea id="input-common"></textarea>
                            <span class="text-danger ml-1">&nbsp;(*)</span>
                        </div>

                    </div>
                    <div class="m-4 d-none flex-column" id="multi-choice">
                        <h3>Câu hỏi multi-choice</h3>
                        <label class="text-info font-weight-bold">Tiêu đề: </label>
                        <div>
                            <input class="q-title" name="title" type="text" placeholder="Nhập tiêu đề" />
                            <span class="text-danger">&nbsp;(*)</span>
                        </div>
                        <label class="text-info font-weight-bold">Nội dung: </label>
                        <div>
                            <input type="text" placeholder="Nhập câu hỏi" />
                            <span class="text-danger">&nbsp;(*)</span>
                        </div>
                        <label class="text-info font-weight-bold">Trả lời: </label>
                        <div id="add-ans"></div>
                        <div class="mx-auto my-2">
                            <button type="button" onclick="javascript:addMultiAnswer()"
                                class="multi-ans btn btn-info">Thêm
                                đáp án</button>
                        </div>
                        
                    </div>
                    <div class="m-4 d-none flex-column" id="evaluate">
                        <h3>Câu hỏi đánh giá</h3>
                        <label class="text-info font-weight-bold">Tiêu đề: </label>
                        <div>
                            <input class="q-title" name="title" type="text" placeholder="Nhập tiêu đề" />
                            <span class="text-danger">&nbsp;(*)</span>
                        </div>
                        <label class="text-info font-weight-bold">Câu hỏi: </label>
                        <div>
                            <input type="text" />
                            <span class="text-danger">&nbsp;(*)</span>
                        </div>
                    </div>
                </div>
                <div class=" mt-4 d-flex">
                    <button class="btn btn-info mx-auto" type="submit" disabled>Đăng câu hỏi lên diễn đàn</button>
                </div>
            </form>
        </div>
        <div class="footer">

        </div>
        <script>
            function openBlockQuestion(question_id) {
                document.getElementById(question_id).classList.remove("d-none");
                document.getElementById(question_id).classList.add("d-flex");
                switch (question_id) {
                    case "common": {
                        if (!document.getElementById("multi-choice").classList.contains("d-none")) {
                            document.getElementById("multi-choice").classList.add("d-none");
                            document.getElementById("multi-choice").classList.remove("d-flex");
                        }
                        if (!document.getElementById("evaluate").classList.contains("d-none")) {
                            document.getElementById("evaluate").classList.add("d-none");
                            document.getElementById("evaluate").classList.remove("d-flex");
                        }
                        break;
                    }
                    case "multi-choice": {
                        if (!document.getElementById("common").classList.contains("d-none")) {
                            document.getElementById("common").classList.add("d-none");
                            document.getElementById("common").classList.remove("d-flex");
                        }
                        if (!document.getElementById("evaluate").classList.contains("d-none")) {
                            document.getElementById("evaluate").classList.add("d-none");
                            document.getElementById("evaluate").classList.remove("d-flex");
                        }
                        break;
                    }
                    case "evaluate": {
                        if (!document.getElementById("multi-choice").classList.contains("d-none")) {
                            document.getElementById("multi-choice").classList.add("d-none");
                            document.getElementById("multi-choice").classList.remove("d-flex");
                        }
                        if (!document.getElementById("common").classList.contains("d-none")) {
                            document.getElementById("common").classList.add("d-none");
                            document.getElementById("common").classList.remove("d-flex");
                        }
                        break;
                    }

                }
                document.getElementById(question_id).getElementsByClassName("q-title")[0].focus();
            }
            function addMultiAnswer() {
                let inputbox = document.createElement("input");
                inputbox.setAttribute("type", "checkbox");
                inputbox.setAttribute("class", "checkbox");
                let input = document.createElement("input");
                input.setAttribute("placeholder", "Nhập giá trị");
                let span = document.createElement("span");
                span.setAttribute("class", "glyphicon");
                span.classList.add("glyphicon-remove");
                span.classList.add("gly");
                span.setAttribute("onclick", "javascript:deleteElement(this)");
                let div = document.createElement("div");
                div.appendChild(inputbox);
                div.appendChild(input);
                div.appendChild(span);
                document.getElementById("add-ans").appendChild(div);
            }
            function deleteElement(me) {
                // debugger
                me.parentNode.parentNode.removeChild(me.parentNode);
            }
        </script>
    </div>
</body>

</html>
