<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đăng nhập hệ thống Q&A</title>
    <link rel="stylesheet" href="../CSS/style.css"/>
    <link rel="stylesheet" href="../CSS/login/header.css">
    <link rel="stylesheet" href="../CSS/login/content.css">
    <link rel="stylesheet" href="../CSS/login/footer.css">
</head>
<body>
    <!-- Thiết kế phần header
         Người tạo: Ngọc Ánh
         Ngày tạo: 2019/09/04
     -->
    <div class="header">
        <div class="header-left">
            <img src="../Content/image/uet_logo.png" class="logo"/>
            <img src="../Content/image/qa.png" class="logo-qa"/>
        </div>
        <div class="elasticity"></div>
        <div class="header-right">
            <!-- <button>
                <div>Menu</div>
                <div class="menu-icon"></div>
            </button> -->
            <a href="#" class="login"><div>ĐĂNG NHẬP</div></a>
            <a href="#" class="intro"><div>GIỚI THIỆU</div></a>
            <a href="#" class="guide"><div>HƯỚNG DẪN</div></a>
        </div>
    </div>
    <!-- Thiết kế phần content
         Người tạo: Ngọc Ánh
         Ngày tạo: 2019/09/04
     -->
    <div class="content">
        <div class="title">
            <div class="website-name">Hệ thống hỏi đáp</div>
            <div class="school">Trường đại học Công nghệ</div>
            <div class="foot"></div>
        </div>
        <div class="form-login">
            <div class="form">
                <div class="form-title">Đăng nhập với tài khoản UET MAIL</div>
                <div class="form-content">
                    <input type="text" placeholder="&nbsp;Tên đăng nhập"/>
                    <input type="password" placeholder="&nbsp;Mật khẩu"/>
                    <div class="form-submit">
                        <button class="submit">Đăng nhập</button>
                    </div>

                </div>
                
            </div>
        </div>
    </div>
    <!-- Thiết kế phần footer
         Người tạo: Ngọc Ánh
         Ngày tạo: 2019/09/04
     -->
    <div class="footer fixed-bottom">

    </div>
</body>
</html>
